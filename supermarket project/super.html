<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supermarket Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .navbar {
      border-radius: 0 0 1rem 1rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
    .btn-danger {
      background: linear-gradient(to right, #f953c6, #b91d73);
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(102,126,234,.25);
    }
    .title-gradient {
      background: linear-gradient(to right, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    .table thead th {
      background-color: #6b46c1;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    #searchInput {
      border-radius: 2rem;
      padding-left: 1.2rem;
    }
    .fab-section {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1000;
    }
    .fab-section button {
      border-radius: 50%;
      height: 60px;
      width: 60px;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-4">
    <div class="container-fluid">
      <span class="navbar-brand h2 title-gradient">🛒 Supermarket Dashboard</span>
      <button class="btn btn-outline-light btn-sm theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row mb-4">
      <div class="col">
        <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="🔍 Search Products...">
      </div>
    </div>
    <div class="row g-4 animate__animated animate__fadeInUp">
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-primary mb-3"><i class="fas fa-plus-circle"></i> Add Product</h5>
          <form id="productForm">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-primary mb-3"><i class="fas fa-boxes"></i> Product List</h5>
          <table class="table table-hover table-bordered" id="productTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="fab-section">
    <button class="btn btn-dark theme-toggle"><i class="fas fa-adjust"></i></button>
  </div>

  <script>
    let products = [];

    function renderProducts() {
      const tableBody = document.querySelector('#productTable tbody');
      tableBody.innerHTML = '';

      products.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.name}</td>
          <td>₹${p.price}</td>
          <td>${p.quantity}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${i})"><i class="fas fa-trash"></i></button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const quantity = document.getElementById('productQuantity').value;

      products.push({ name, price, quantity });
      this.reset();
      renderProducts();
    });

    document.getElementById('searchInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#productTable tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    document.querySelectorAll('.theme-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        document.body.classList.toggle('bg-dark');
        document.body.classList.toggle('text-light');
        document.querySelectorAll('.card').forEach(card => {
          card.classList.toggle('bg-dark');
          card.classList.toggle('text-light');
        });
      });
    });
  </script>
</body>
</html>
